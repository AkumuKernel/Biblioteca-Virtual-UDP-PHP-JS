<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biblioteca Virtual Ahoy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Biblioteca Virtual <span>Ahoy</span></h1>
    </header>

    <div class="nav-bg">
      <nav class="principal-nav container">
        <a href="index.html">Inicio</a>
        <a href="books.html">Libros Disponibles</a>
        <a href="mybooks.html">Tus libros</a>
      </nav>
    </div>
    <main>
      <form class="formulary margin">
        <fieldset>

          <legend>Ingrese sus datos</legend>

            <div class="fieldset">
              <label for="userInput">Usuario</label>
              <input id="userInput" class="input-text" type="text" name="name" placeholder="Username">
            </div>

            <div class="fieldset">
              <label for="passInput">Constraseña</label>
              <input id="passInput" class="input-text" type="password" name="password" placeholder="******">
            </div>
            <p>¿No tienes cuenta? <a href="register.html">Registrate</a> </p>

          <div class="submit w-100 align-right flex">
            <input id="submitBtn" class="button" type="button" name="" value="Enviar">
          </div>


        </fieldset>
      </form>
      <p id="msg"></p>
    </main>

    <footer><p>Todos los derechos reservados.</p></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $( "#submitBtn" ).click(function() {
        $.post( "../api.php/usuario/login", { username: $("#userInput").val(), password: $("#passInput").val() })
        .done(function( data ) {
          if(data.login === false){
            $("#msg").html(`<center class="failure"> ${data.msg} </center>`);
          }else if(data.msg === "ADMIN"){
            location.href = "admin-index.html";
          }
          else{
            location.href = "books.html";
          }
        });
      });
      if (document.location.hash === "#registrosucess") {
        $("#msg").html(`<center class="success"> Registro Correcto </center>`);
      }
    </script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
